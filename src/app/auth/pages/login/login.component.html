<div class="container-fluid container-img">

			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" (ngSubmit)="onLogin()">
					<span class="login100-form-title">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Nombre de usuario" [(ngModel)]="userL.username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="userL.password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							¿Has olvidado
						</span>

						<a href="#" class="txt2">
							Nombre de Usuario / Contraseña?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							¿Aún no tienes una cuenta?
						</span>

						<a href="#" class="txt3" [routerLink]="['/register']">
							Registrar una cuenta
						</a>
					</div>
				</form>
			</div>



</div>
