<div class="container-fluid container-img">

  <div id="successAlert" *ngIf="loginCheck===true" class="alert alert-success alert-dismissible d-flex align-items-center col-6 d-none" role="alert">
    <svg class="bi flex-shrink-0 me-2 w-6" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/>
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
    </svg>
    <div>
       Has iniciado sesión correctamente
    </div>
  </div>

  <div id="failedAlert" *ngIf="loginCheck===false" class="alert alert-warning alert-dismissible d-flex align-items-center col-6 d-none" role="alert">
        <svg class="bi flex-shrink-0 me-2 w-5" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/>
          <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        <div>
          Email o contraseña incorrectos
        </div>
  </div>

			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" (ngSubmit)="onLogin()" #loginForm="ngForm">
					<span class="login100-form-title">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email" [class.has-error]="loginForm?.controls?.['email']?.dirty && loginForm?.controls?.['email']?.invalid">
						<input class="input100" type="text" name="email" placeholder="Email de usuario" [(ngModel)]="userL.email" required email>
						<span class="focus-input100"></span>
            <div *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].invalid">
              <small *ngIf="loginForm.controls['email'].hasError('required')">El email es requerido</small>
              <small *ngIf="loginForm.controls['email'].hasError('email')">El email debe ser un correo electrónico válido</small>
            </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="userL.password" required>
						<span class="focus-input100"></span>
            <div *ngIf="loginForm.controls['pass'].hasError('required')">
              <small>La contraseña es requerida</small>
            </div>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							¿Has olvidado
						</span>

						<a href="#" class="txt2">
							Nombre de Usuario / Contraseña?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							¿Aún no tienes una cuenta?
						</span>

						<a href="#" class="txt3" [routerLink]="['/auth/register']">
							Registrar una cuenta
						</a>
					</div>
				</form>
			</div>



</div>
