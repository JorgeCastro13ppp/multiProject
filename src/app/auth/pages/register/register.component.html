<div class="container-fluid container-img">

			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
						Registrar cuenta
					</span>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
						<input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="userR.email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Nombre de usuario" [(ngModel)]="userR.username">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Contraseña" [(ngModel)]="userR.password">
						<span class="focus-input100"></span>
					</div>

          <div class="text-right p-t-13 p-b-23">
						<span class="txt1">
						</span>
						<a href="#" class="txt2">
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Registrar cuenta
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							¿Ya tienes una cuenta?
						</span>

						<a href="#" class="txt3" [routerLink]="['/login']">
							Iniciar sesión
						</a>
					</div>
				</form>
			</div>


</div>
