
<div class="container">
  <h2 class="text-center">Calculadora b√°sica</h2>
  <div class="row justify-content-center">
    <div class="history">
      <calculator-history [history]="history"></calculator-history>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="display">
    <calculator-display [currentNumber]="currentNumber" [previousNumber]="previousNumber" [result]="result"></calculator-display>
    </div>
  </div>
  <div class="row justify-content-center">
    <ng-container *ngFor="let button of buttons; let i = index">
      <div class="col-1 m-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-lg {{ button.class }}"
        (click)="onButtonClick(button.label,currentNumber)"
        >{{ button.label }}</button>
      </div>
      <!-- Cerrar fila y abrir una nueva cada 3 botones -->
      <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
    </ng-container>
  </div>
  <div class="row justify-content-center">
    <div class="equal col-3 d-flex justify-content-center mt-1">
      <calculator-equal-button (click)="onCalculate()" ></calculator-equal-button>
    </div>
  </div>

</div>
